<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>

    <form>

        <fieldset>
            <legend>
                <h1>Registration Form</h1>
            </legend>

            <input type="search" placeholder="Search In Our Website">
            <br />
            <br />
            <input type="text" placeholder="Enter Your Name" />
            <br />
            <br />
            <input type="email" placeholder="Enter Your Email" />
            <br />
            <br />
            <input type="password" placeholder="Enter Your Password" />
            <br />
            <br />
            <input type="url" placeholder="Enter Your Github Url" />
            <br />
            <br />
            <input type="date" />
            <br />
            <br />
            <input type="file" />
            <br />
            <br />
            <input type="color" />
            <br />
            <br />
            <h2>Gender</h2>
            <p>
                Male
                <input type="radio" name="gender" value="Male" />
            </p>
            <p>
                Female
                <input type="radio" name="gender" value="Female" />
            </p>
            <p>
                Other
                <input type="radio" name="gender" value="Other" />
            </p>

            <h2>Select Your Vehicles</h2>
            <p>
                Bike
                <input value="Bike" type="checkbox">
            </p>
            <p>
                Car
                <input value="Car" type="checkbox">
            </p>
            <p>
                Bus
                <input value="Bus" type="checkbox">
            </p>
            <p>
                Truck
                <input value="Truck" type="checkbox">
            </p>
            <p>
                Helicopter
                <input value="Helicopter" type="checkbox">
            </p>
            <p>
                Boat
                <input value="Boat" type="checkbox">
            </p>

            <p>Address</p>
            <textarea placeholder="Enter your address"></textarea>

            <p>Select your Course</p>
            <select>
                <option value="graphics">Graphics Designing</option>
                <option value="web-dev">Web Development</option>
                <option value="mobile-app-dev">Mobile App Development</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="data-science">Data Science</option>
            </select>

            <p>Select your favourite dish</p>
            <select multiple>
                <option value="Biryani">Biryani</option>
                <option value="Nihari">Nihari</option>
                <option value="Haleem">Haleem</option>
                <option value="Kheer">Kheer</option>
                <option value="Rabri">Rabri</option>
            </select>

            <br />
            <br />
            <button>Submit Now</button>
        </fieldset>

    </form>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

</body>

</html>
