<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>

    <h2>Form</h2>
    <input type="search" placeholder="search something" />

    <br />

    <form>
        <fieldset>
            <legend>
                <h2><i>Survey Form</i></h2>
            </legend>

            <label for="name">Your Name</label>
            <input id="name" type="text" placeholder="Your Name" size="40" minlength="2" maxlength="6" required />

            <br />
            <br />

            <label for="age">Your Age</label>
            <input id="age" type="number" placeholder="Your Age" min="16" max="24" required />

            <br />
            <br />

            <label for="email">Your Email</label>
            <input id="email" type="email" placeholder="Enter Your Email" required />

            <p>Select Gender</p>

            <input type="radio" id="male" name="gender" checked>
            <label for="male">male</label>

            <input type="radio" id="female" name="gender" disabled>
            <label for="female">female</label>

            <input type="radio" id="other" name="gender">
            <label for="other">other</label>

            <br />
            <br />

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">

            <br />
            <br />

            <label for="time">Meeting Time</label>
            <input type="datetime-local" id="time">

            <br />
            <br />

            <p>Select Your Vehicles</p>
            <br />

            <input type="checkbox" id="bike" checked>
            <label for="bike">bike</label>

            <input type="checkbox" id="car">
            <label for="car">car</label>

            <input type="checkbox" id="truck">
            <label for="truck">truck</label>

            <input type="checkbox" id="boat">
            <label for="boat">boat</label>

            <input type="checkbox" id="helicopter" disabled>
            <label for="helicopter">helicopter</label>

            <br />
            <br />

            <label for="address">Address</label>
            <br />
            <textarea placeholder="enter your address" rows="20" cols="50"></textarea>

            <br />
            <br />

            <label for="course">Select your course</label>
            <select id="course">
                <option value="" disabled selected>Select Course</option>
                <option value="web">Web Dev</option>
                <option value="graphics">Graphic Design</option>
                <option value="ai">AI Data Science</option>
            </select>

            <br />
            <br />

            <label for="file">Select profile picture</label>

            <br />
            <br />

            <input type="file" id="file" accept=".mkv,.jpg,.svg,.pdf,.mp3">
            <input type="file" hidden>

            <br />
            <br />
            <br />

            <button type="submit">Submit</button>
            <button type="reset">Reset Form</button>

        </fieldset>
    </form>

    <label for="radio">Click Me</label>

        Click me second method

</body>

</html>
