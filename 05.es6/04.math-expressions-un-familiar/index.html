<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Unfamiliar Math Expressions </h1>

    <script type="module">

        let my_number = 7
        console.log("before operation: ", my_number)
        my_number = 9
        console.log("after 1st operation: ", my_number)
        my_number = "saylani"
        console.log("after 2nd operation: ", my_number)

        // num++ ====> post-increment
        // num-- ====> post-decrement
        // ++num ====> pre-increment
        // --num ====> pre-decrement

    </script>
</body>

</html>
